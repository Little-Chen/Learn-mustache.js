    <!-- 简版模板引擎实现测试 -->
    <script>
        var template = `
        <div>
            我买了一些东西，有：
            <ul>
                {{#thing}}
                <li>
                    <h3>{{type}}</h3>
                    具体有：
                    <ol>
                        {{#list}}
                            <li>{{.}}</li>
                        {{/list}}
                    </ol>
                </li>
                {{/thing}}
            </ul>
            感觉好{{mood}}啊！
        </div>`
        // var template = `我买了一些{{thing}},感觉好{{mood}}啊！`
        var data = {
            thing:[
                {
                    type: '水果',
                    list: ['苹果','香蕉']
                },
                {
                    type: '蔬菜',
                    list: ['黄瓜','茄子']
                }
            ],
            mood: '开心'
        }
        var res = Mustache.render(template, data)
        console.log(res);

        // 插入dom树
        var DomRoot = document.getElementsByTagName('body')[0]
        DomRoot.innerHTML = res
    </script>
</body>
